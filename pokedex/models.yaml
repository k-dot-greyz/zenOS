# Model Selection Guide
selection_guide:
  by_task:
    complex_architecture:
      recommended: ["claude-3-opus", "gpt-4-turbo"]
      budget: ["mixtral-8x7b", "claude-3-sonnet"]
    
    quick_coding:
      recommended: ["gpt-4-turbo", "claude-3-sonnet"]
      budget: ["gpt-3.5-turbo", "claude-3-haiku"]
    
    code_review:
      recommended: ["claude-3-opus", "gpt-4-turbo"]
      budget: ["claude-3-sonnet", "deepseek-coder-33b"]
    
    bulk_refactoring:
      recommended: ["claude-3-haiku", "gpt-3.5-turbo"]
      budget: ["mixtral-8x7b", "phi-2"]
    
    offline_mobile:
      recommended: ["phi-2", "llama-3-70b"]
      budget: ["phi-2"]
    
    creative_writing:
      recommended: ["claude-3-opus", "gpt-4-turbo"]
      budget: ["claude-3-sonnet", "mixtral-8x7b"]

  by_context_size:
    small: ["phi-2", "llama-3-70b"]
    medium: ["gpt-3.5-turbo", "codellama-34b", "deepseek-coder-33b"]
    large: ["gemini-pro", "mixtral-8x7b"]
    huge: ["gpt-4-turbo"]
    massive: ["claude-3-opus", "claude-3-sonnet", "claude-3-haiku"]

  by_speed:
    instant: ["phi-2"]
    fast: ["gpt-3.5-turbo", "claude-3-haiku"]
    moderate: ["mixtral-8x7b", "gpt-4-turbo"]
    slow: ["claude-3-opus", "llama-3-70b"]

  by_cost:
    free: ["llama-3-70b", "codellama-34b", "phi-2"]  # If self-hosted
    cheap: ["gpt-3.5-turbo", "claude-3-haiku", "mixtral-8x7b"]
    moderate: ["claude-3-sonnet", "gemini-pro"]
    expensive: ["gpt-4-turbo", "claude-3-opus"]
