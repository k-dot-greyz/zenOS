  - name: "Full Stack Refactor"
    procedures: ["zen.analyze", "zen.refactor", "zen.test"]
    multiplier: 1.5
    description: "Analyze, refactor, and test in sequence"

  - name: "Swarm Learning"
    procedures: ["zen.swarm.analyze", "zen.evolve"]
    multiplier: 2.0
    description: "Multiple AIs learn from collective analysis"

  - name: "Guided Evolution"
    procedures: ["zen.teach", "zen.evolve"]
    multiplier: 1.8
    description: "Human guidance accelerates AI learning"

  - name: "Repository Health Check"
    procedures: ["zen.repo.scan", "zen.repo.audit", "zen.repo.status"]
    multiplier: 1.6
    description: "Complete repository discovery, audit, and status assessment"

